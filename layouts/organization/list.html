{{ define "description" }}
  <header class="description">
    <h3>
      Projects, companies, collectives
    </h3>
  </header>
{{ end }}

{{ define "main" }}
  <article class="grid-list">
    <!-- CODE: we need to ensure just top pages appear here. maybe 
          "if not .IsNode"? for now I made internal pages private -->
    {{ range .Pages }}
      {{ if (in .Params.display "public") }}
        <a class="item" href="{{ .RelPermalink }}">
          <h2>{{ .Title }}</h2>
          <p>{{ .Description }}</p>
        </a>
      {{ end }}
    {{ end }}

  </article>
{{ end }}
