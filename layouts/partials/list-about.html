<div class="list about">
	{{ range  where .Site.RegularPages ".Params.category" "about" }}
	{{ if (in .Params.type "public") }}
	<a href="{{ .RelPermalink }}">
		
		<span class="title">{{ .Title }}</span>
		<span class="description">{{ .Params.Category }}{{if .Params.Status }}, {{ .Params.Status }}{{ end }}</span>
		
	</a>
	{{ end }}
	{{ end }}
</div>
